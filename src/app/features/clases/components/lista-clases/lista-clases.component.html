<div class="container my-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white text-center">
      <h2>Lista de Clases</h2>
    </div>
    <div class="card-body">
      <mat-table
        [dataSource]="clases"
        class="table table-bordered table-striped"
      >
        <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef class="fw-bold"
            >Nombre</mat-header-cell
          >
          <mat-cell *matCellDef="let clase">{{ clase.nombre }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <mat-header-cell *matHeaderCellDef class="fw-bold"
            >Descripci√≥n</mat-header-cell
          >
          <mat-cell *matCellDef="let clase">{{ clase.descripcion }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="horario">
          <mat-header-cell *matHeaderCellDef class="fw-bold"
            >Horario</mat-header-cell
          >
          <mat-cell *matCellDef="let clase">{{ clase.horario }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <mat-header-cell *matHeaderCellDef class="fw-bold"
            >Acciones</mat-header-cell
          >
          <mat-cell *matCellDef="let clase">
            <a
              [routerLink]="['/clases/abm-clases', clase.id]"
              class="btn btn-warning btn-sm me-2"
            >
              <i class="bi bi-pencil-fill"></i> Editar
            </a>
            <button
              class="btn btn-danger btn-sm"
              (click)="eliminarClase(clase.id)"
            >
              <i class="bi bi-trash-fill"></i> Eliminar
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
    </div>
  </div>
</div>
