<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h5 class="mb-0">
            {{ inscripcionId ? "Editar Inscripción" : "Registrar Inscripción" }}
          </h5>
        </div>
        <div class="card-body">
          <form [formGroup]="inscripcionForm" (ngSubmit)="guardarInscripcion()">
            <!-- Campo Nombre (solo lectura) -->
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                id="nombre"
                formControlName="nombre"
                class="form-control form-control-lg"
                readonly
              />
            </div>

            <!-- Campo Curso (select) -->
            <div class="mb-3">
              <label for="idCurso" class="form-label">Curso</label>
              <select
                id="idCurso"
                formControlName="idCurso"
                class="form-control form-control-lg"
              >
                <option value="" disabled>Seleccione un curso</option>
                <option *ngFor="let curso of cursos" [value]="curso.id">
                  {{ curso.nombre }}
                </option>
              </select>
              <div
                *ngIf="
                  inscripcionForm.get('idCurso')?.invalid &&
                  inscripcionForm.get('idCurso')?.touched
                "
                class="text-danger"
              >
                Curso requerido.
              </div>
            </div>

            <!-- Campo Fecha -->
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha Inscripción</label>
              <input
                id="fecha"
                type="date"
                formControlName="fecha"
                class="form-control form-control-lg"
              />
              <div
                *ngIf="
                  inscripcionForm.get('fecha')?.invalid &&
                  inscripcionForm.get('fecha')?.touched
                "
                class="text-danger"
              >
                Fecha requerida.
              </div>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between">
              <button
                type="submit"
                class="btn btn-primary w-48"
                [disabled]="inscripcionForm.invalid"
              >
                <i class="bi bi-save me-2"></i>
                {{ inscripcionId ? "Actualizar" : "Guardar" }}
              </button>
              <button
                type="button"
                class="btn btn-secondary w-48"
                (click)="volver()"
              >
                <i class="bi bi-arrow-left me-2"></i> Volver
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
