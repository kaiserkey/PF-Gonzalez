<div class="container my-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white text-center">
      <h2>Lista de Usuarios</h2>
    </div>
    <div class="card-body">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef class="fw-bold"
            >Nombre</mat-header-cell
          >
          <mat-cell *matCellDef="let usuario">
            <i class="bi bi-person me-2"></i> {{ usuario.nombre }}
          </mat-cell>
        </ng-container>

        <!-- Columna Email -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef class="fw-bold"
            >Email</mat-header-cell
          >
          <mat-cell *matCellDef="let usuario">
            <i class="bi bi-envelope me-2"></i> {{ usuario.email }}
          </mat-cell>
        </ng-container>

        <!-- Columna Dirección -->
        <ng-container matColumnDef="direccion">
          <mat-header-cell *matHeaderCellDef class="fw-bold"
            >Dirección</mat-header-cell
          >
          <mat-cell *matCellDef="let usuario">
            <i class="bi bi-geo-alt me-2"></i> {{ usuario.direccion }}
          </mat-cell>
        </ng-container>

        <!-- Columna Teléfono -->
        <ng-container matColumnDef="telefono">
          <mat-header-cell *matHeaderCellDef class="fw-bold"
            >Teléfono</mat-header-cell
          >
          <mat-cell *matCellDef="let usuario">
            <i class="bi bi-telephone me-2"></i> {{ usuario.telefono }}
          </mat-cell>
        </ng-container>

        <!-- Columna Rol -->
        <ng-container matColumnDef="role">
          <mat-header-cell *matHeaderCellDef class="fw-bold"
            >Rol</mat-header-cell
          >
          <mat-cell *matCellDef="let usuario">
            <i class="bi bi-person-badge me-2"></i> {{ usuario.role }}
          </mat-cell>
        </ng-container>

        <!-- Filas de la tabla -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </table>
    </div>
  </div>
</div>
