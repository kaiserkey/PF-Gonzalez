<mat-sidenav-container class="sidenav-container h-100">
  <mat-sidenav mode="side" opened class="sidenav bg-light border-end">
    <div class="py-3 px-3 border-bottom">
      <h5 class="fw-bold m-0">Gestión</h5>
    </div>
    <mat-nav-list>
      <!-- Menú de Alumnos -->
      <a
        mat-list-item
        routerLink="/alumnos/lista-alumnos"
        routerLinkActive="text-primary fw-bold"
        class="d-flex align-items-center text-dark"
      >
        <i class="bi bi-list-ul me-2"></i> Lista de Alumnos
      </a>
      <a
        mat-list-item
        routerLink="/alumnos/abm-alumnos"
        routerLinkActive="text-primary fw-bold"
        class="d-flex align-items-center text-dark"
      >
        <i class="bi bi-person-plus me-2"></i> ABM Alumnos
      </a>

      <!-- Menú de Cursos -->
      <a
        mat-list-item
        routerLink="/cursos/lista-cursos"
        routerLinkActive="text-primary fw-bold"
        class="d-flex align-items-center text-dark"
      >
        <i class="bi bi-list-ul me-2"></i> Lista de Cursos
      </a>
      <a
        mat-list-item
        routerLink="/cursos/abm-cursos"
        routerLinkActive="text-primary fw-bold"
        class="d-flex align-items-center text-dark"
      >
        <i class="bi bi-plus-circle me-2"></i> ABM Cursos
      </a>

      <!-- Menú de Clases -->
      <a
        mat-list-item
        routerLink="/clases/lista-clases"
        routerLinkActive="text-primary fw-bold"
        class="d-flex align-items-center text-dark"
      >
        <i class="bi bi-list-ul me-2"></i> Lista de Clases
      </a>
      <a
        mat-list-item
        routerLink="/clases/abm-clases"
        routerLinkActive="text-primary fw-bold"
        class="d-flex align-items-center text-dark"
      >
        <i class="bi bi-plus-circle me-2"></i> ABM Clases
      </a>

      <!-- Botón de Logout -->
      <a
        mat-list-item
        (click)="logout()"
        class="d-flex align-items-center text-danger"
        style="cursor: pointer"
      >
        <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-toolbar></app-toolbar>

    <div class="container mt-3">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
